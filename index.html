<html>

<head>
    <title>HellaBaller.io</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/base.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Montserrat:700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lora:400italic' rel='stylesheet' type='text/css'>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        function preloadImage(url) {
            var img = new Image();
            img.src = url;
        }

        preloadImage("img/base.png");
        preloadImage("img/talk.png");
        var audio = new Audio('music/hellaballerdotio.mp3');

        function hella_baller_play() {
            document.getElementById("head").src = "img/talk.png";
            audio.play();
        }

        function hella_baller_stop() {
            document.getElementById("head").src = "img/base.png";
        }
    </script>
</head>

<body>

    <div class="container centered">
        <img id="head" src="./img/base.png" alt="Da Deer" onmouseover="hella_baller_play()" onmouseout="hella_baller_stop()" title="Deer Lord, it's a talking deer!">
        <p class="text">HellaBaller.io</p>
        <div class="media">
            <a href="https://github.com/hellaballer"><i class="fa fa-github fa-2x"></i><span>HellaBaller</span></a>
            <a href="about.html"><i class="fa fa-file-text fa-2x"></i><span>About</span></a>
            <a href="portfolio.html"><i class="fa fa-folder-open fa-2x"></i><span>Portfolio</span></a>
        </div>
    </div>
</body>

</html>
