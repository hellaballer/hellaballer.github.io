<html>

<head>
    <title>HellaBaller.io</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/base.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Montserrat:700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lora:400italic' rel='stylesheet' type='text/css'>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        var audio = new Audio('music/hellaballerdotio.mp3');

        function hella_baller_play() {
            document.getElementById("head").style.background = "url(img/talk.png) no-repeat";
            audio.play();
        }

        function hella_baller_stop() {
            document.getElementById("head").style.background = "url(img/base.png) no-repeat";
        }

        function preloadImage(url) {
            var img = new Image();
            img.src = url;
        }

        preloadImage("img/talk.png");
    </script>
</head>

<body>

    <div class="container">
        <div id="head" class="base_image centered" onmouseover="hella_baller_play()" onmouseout="hella_baller_stop()"></div>

        <!-- <img class="my_img" id="my_img" src="img/base.png" onmouseover="hella_baller_play()" onmouseout="hella_baller_stop()" alt="Talking Head"> -->

            <a href="portfolio.html"><i class="fa fa-folder-open fa-2x"></i><span>Portfolio</span></a>
        </div>
    </div>
</body>

</html>
